<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <img src="img/9-removebg-preview.png" alt="logo alura">
        </header>
        <main class="container_principal">

            <div class="container_input">
                <div class="input">
                    <textarea id="input_texto" placeholder="Digite o seu texto aqui..." ></textarea>
                </div>

                <div id="output">
                    <img src="img/12-removebg-preview.png" alt="">
                    <h2 class="separar_texto">Nenhuma mensagem encontrada</h2>
                    <span class="separar_texto">Digite um texto que você deseja Criptografar ou Descriptografar.</span>
                </div>
            </div>

            <div class="buttons">
                <div class="container_bnt">
                    <p class="aviso"> <img class="icon-pequeno" src="img/bi_exclamation-circle-fill.png" alt=""> Apenas letras minúscula e sem acento.</p>
                    <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="bnt-descriptografar">Descriptografar</button>
                </div>
            </div>

        </main>

        <footer class="rodape">
            <p class="text-rodape">Desenvolvido por Vanessa santos</p>
        </footer>


        <script src="app.js" defer></script>
</body>
</html>
